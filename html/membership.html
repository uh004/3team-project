<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>회원가입 페이지</title>
	<link rel="stylesheet" href="css/membership.css">
</head>
<body>
	<div class="container">
		<form class="register-form">
			<h2 class="form-title">회원가입</h2>
			<label for="username">아이디</label>
			<input type="text" name="username" id="username" placeholder="아이디를 입력하세요" required>
			<label for="password">비밀번호</label>
			<input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
			<label for="confirm-password">비밀번호 확인</label>
			<input type="password" name="confirm-password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
			<label for="email">이메일</label>
			<input type="email" name="email" id="email" placeholder="이메일을 입력하세요" required>
			<button type="submit" class="btn-register">회원가입</button>
			<div class="form-footer">
				<a href="membership.html" class="login-link">로그인</a>
			</div>
		</form>
	</div>
</body>
</html>
