<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>로그인 페이지</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<form class="login-form">
			<h2 class="form-title">로그인</h2>
			<label for="username">아이디</label>
			<input type="text" name="username" id="username" placeholder="아이디를 입력하세요" required>
			<label for="password">비밀번호</label>
			<input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
			<button type="submit" class="btn-login">로그인</button>
			<div class="form-footer">
				<a href="#" class="forgot-password-link">비밀번호를 잊으셨나요?</a>
				<a href="#" class="register-link">회원가입</a>
			</div>
		</form>
	</div>
</body>
</html>
